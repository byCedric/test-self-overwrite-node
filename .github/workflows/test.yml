name: test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  packages:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        manager: [bun, pnpm, yarn, npm]
        os: [windows, ubuntu, macos]
        nodeVersion: [16.x, 18.x, 20.x]
        exclude:
          - manager: bun
            os: windows
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup bun
        if: ${{ matrix.manager == 'bun' }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.x

      - name: ğŸ— Setup pnpm
        if: ${{ matrix.manager == 'pnpm' }}
        uses: pnpm/action-setup@v2
        with:
          version: 8.x

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodeVersion }}

      - name: ğŸ“¦ Install project
        run: ${{ matrix.manager }} install

      - name: ğŸ“ Before `index.js`
        run: cat index.js

      - name: ğŸ“ Before `helper.js`
        run: cat helper.js

      - name: ğŸ§ª Overwrite itself
        run: ${{ matrix.manager }} run execute

      - name: ğŸ“ After `index.js`
        run: cat index.js

      - name: ğŸ“ After `helper.js`
        run: cat helper.js
